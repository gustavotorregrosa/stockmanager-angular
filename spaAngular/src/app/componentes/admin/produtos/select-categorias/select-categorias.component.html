<div>
    <div class="input-field col s12">
        <select (change)="alteraCategoria($event)" #selectCategorias>
            <option *ngIf="exibeOptTodosCat" value="0" selected>Todas</option>
            <option *ngIf="!exibeOptTodosCat" selected disabled>Selecione uma categoria</option>
            <option value={{c.id}} *ngFor="let c of listaCategorias">{{c.nome}}</option>
        </select>
        <label>Categorias</label>

    </div>
</div>
