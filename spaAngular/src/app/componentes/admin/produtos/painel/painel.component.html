<div>
    <app-barra-navegacao-admin></app-barra-navegacao-admin>

    <div class="container">
        <br><br>
        <div class="row">
            <div class="col s5">
                <h5>Produtos</h5>
            </div>
            <div class="col s6">
                <app-barra-busca></app-barra-busca>
            </div>
            <div class="col s1">
                <a (click)="abreModalCriacao($event)" style="margin-top: 1em;" class="btn-floating btn-large red">
                    <i class="material-icons">add</i>
                </a>
            </div>

        </div>

        <div class="row">
            <div class="col s5">
                <app-select-categorias [exibeOptTodosCat]="exibeOptTodosCat" [listaCategorias]="listaCategorias" ></app-select-categorias>
            </div>
            <div class="col s5 offset-s2">
                   <app-paginacao-produtos></app-paginacao-produtos>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div *ngIf="loader" class="progress"><div class="indeterminate"></div></div>
            <app-tabela-produto *ngIf="!loader" [listaProdutos]="listaProdutos()"></app-tabela-produto>
            
        </div>

    </div>

    <app-modal-cria-edita-produto [listaCategorias]="listaCategorias"></app-modal-cria-edita-produto>
    <app-modal-deleta-produto></app-modal-deleta-produto>

</div>
