<div>
    <div id="modal3" class="modal" style="max-height: 100%; width: 80%; overflow: visible;">
        <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="nome" id="nomeRegistro" type="text" class="validate" />
                    <label for="nomeRegistro">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="email" id="emailRegistro" type="email" class="validate" />
                    <label for="emailRegistro">E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="senha" id="passwordRegistro" type="password" minLength="8" class="validate" />
                    <label for="passwordRegistro">Password</label>
                    <span class="helper-text" data-error="8 caracteres ou mais"></span>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="confirmacao" [className]="confirmacaoValida() ? 'valid' : confirmacaoInvalida() ? 'invalid' : ''" id="passwordConfirmationRegistro" type="password" />
                    <label for="passwordConfirmationRegistro">Password Confirmation</label>
                </div>
            </div>
            <div class="modal-footer">
                <a (click)="tryRegistro($event)" [className]="desabilitado() ? 'disabled' : ''" class="waves-effect waves-green btn-flat" href="#!">Registrar</a>
            </div>
            <div *ngIf="loader" class="progress"><div class="indeterminate"></div></div>
        </div>

    </div>
</div>
